    {% load static %}
    <link href="{% static "css/main.css" %}" rel="stylesheet"/>
</head>
<body>
<div>
    <div class="s01">
        <form method="get" action="/search">
            <fieldset>
                <legend>Discover UIC</legend>
            </fieldset>
            <div class="inner-form">
                <div class="input-field first-wrap">
                    <input id="query" type="text" name="query" value="{{ query }}"
                           placeholder="What are you looking for?"/>
                </div>
                <div class="form-group">
                    <label style="color:whitesmoke">No. of Results:</label>
                    <input type="text" class="form-control" name="no_of_results" style="width: 60px;" value="{{ no_of_results }}">
                </div>
                <div class="input-field third-wrap">
                    <button class="btn-search" type="submit">Search</button>
                </div>


            </div>


    </div>

    </form>
    <table id="lol" class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Rank</th>
            <th>URL</th>
            <th>Relevant</th>
            <th>Not Relevant</th>

        </tr>
        </thead>

        <tbody>
        <form method="post" action="/search/" id="relevant">
            <input hidden type="text" name="query" value="{{ query }}">
            {% for res in result %}
                <tr>
                    <td>{{ res.rank }}</td>
                    <td><a href="{{ res.url }}">{{ res.url }}</a></td>
                    <td><input type='radio' name="relevance-{{ res.id }}" value="1"></td>
                    <td><input type='radio' name="relevance-{{ res.id }}" value="-1"></td>
                </tr>
            {% endfor %}
            <button type="submit" class="btn btn-info" id="submit1"  style="float: right; margin-right : 10%;">Submit</button>
        </form>

        </tbody>
    </table>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
